repos:
- repo: https://github.com/psf/black
  rev: stable
  hooks:
    - id: black
      language_version: python3.9
- repo: https://github.com/pre-commit/mirrors-flake8
  rev: v3.9.2
  hooks:
    - id: flake8
      additional_dependencies:
        - flake8-bugbear
        - flake8-docstrings
        - flake8-import-order
        - flake8-quotes
